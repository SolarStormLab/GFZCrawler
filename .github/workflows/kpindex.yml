name: get kp index

on:
  schedule:
  - cron: "0 */3 * * *" # Runs at 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Run minute search
        run: |
          python ./worker/kpindex.py
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

          update_file_if_needed() {
            local new_file=$1
            local existing_file=$2
        
            if ! cmp -s "$new_file" "$existing_file"; then
                git stash --quiet
                mv -f "$new_file" "$existing_file"
                rm -f "$new_file"
                git pull --rebase --quiet
                git add "$existing_file"
                git commit -m "$existing_file has been updated!"
                git push --quiet
            fi
          }
          
          update_file_if_needed "./temp/kp_nowcast_new.json" "./output/kp_nowcast.json" 
          update_file_if_needed "./temp/kp_complete_new.json" "./output/kp_complete.json"
