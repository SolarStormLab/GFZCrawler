name: get kp index

on:
  schedule:
  - cron: "0 */3 * * *" # Runs at 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Run minute search
        run: |
          python ./worker/kpindex.py
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          if ! cmp -s ./temp/kp_nowcast_new.json ./output/kp_nowcast.json; then
            mv ./temp/kp_nowcast_new.json ./output/kp_nowcast.json
            git stash
            git pull
            git add ./output/kp_nowcast.json
            git commit -m "Update kp_nowcast.json"
            git push
          fi
          if ! cmp -s ./temp/kp_complete_new.json ./output/kp_complete.json; then
            mv ./temp/kp_complete_new.json ./output/kp_complete.json
            git stash
            git pull
            git add ./output/kp_complete.json
            git commit -m "Update kp_complete.json"
            git push
          fi
